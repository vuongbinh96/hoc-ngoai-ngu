<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoMusic Studio - Sync Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .active-line { 
            background: rgba(37, 99, 235, 0.2); 
            color: #60a5fa !important; 
            border-left: 4px solid #3b82f6;
            transform: scale(1.05);
            transition: all 0.2s ease;
        }
        .lyrics-line { transition: all 0.3s ease; border-radius: 8px; cursor: pointer; padding: 12px; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        #player-container { border-radius: 1rem; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        .next-line-hint { border: 2px solid #3b82f6; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-[1600px] mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black tracking-tighter text-blue-500">LINGOMUSIC <span class="text-white font-light text-sm">STUDIO SYNC</span></h1>
            <div id="syncStatus" class="bg-slate-800 px-4 py-1 rounded-full text-xs font-bold text-slate-400">CHỜ TẢI DỮ LIỆU</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-8 space-y-6">
                <div class="bg-slate-800 p-4 rounded-2xl flex gap-3">
                    <input type="text" id="videoUrl" value="https://www.youtube.com/watch?v=LmBYPXGqtss" 
                           class="flex-1 bg-slate-900 border border-slate-700 rounded-xl px-4 py-2 text-sm outline-none focus:border-blue-500">
                    <button onclick="initStudio()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-xl font-bold transition-all">TẢI VIDEO</button>
                </div>

                <div id="player-container" class="w-full aspect-video bg-black relative">
                    <div id="player"></div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <button id="tapBtn" onclick="recordTime()" disabled
                            class="py-8 bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 disabled:cursor-not-allowed rounded-2xl text-3xl font-black shadow-2xl shadow-blue-900/20 active:scale-95 transition-all">
                        NHẤN ĐỂ KHỚP LỜI (SPACE)
                    </button>
                    <div class="flex justify-between text-slate-400 text-sm font-medium px-2">
                        <span>Nhấn khi ca sĩ bắt đầu hát mỗi câu</span>
                        <span id="progressInfo">0 / 0 câu</span>
                    </div>
                </div>

                <details class="bg-slate-800 rounded-2xl overflow-hidden">
                    <summary class="p-4 cursor-pointer font-bold text-slate-300">Dán lời bài hát vào đây</summary>
                    <textarea id="rawLyrics" rows="10" class="w-full bg-slate-900 p-4 text-sm outline-none border-t border-slate-700" placeholder="Mỗi dòng là một câu hát..."></textarea>
                </details>
            </div>

            <div class="lg:col-span-4">
                <div class="bg-slate-800 rounded-3xl h-[calc(100vh-150px)] flex flex-col overflow-hidden border border-slate-700">
                    <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                        <h2 class="font-bold">DANH SÁCH ĐỐI CHIẾU</h2>
                        <button onclick="location.reload()" class="text-xs text-slate-500 hover:text-white"><i class="fas fa-undo"></i> Reset</button>
                    </div>
                    <div id="lyricsList" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar">
                        <p class="text-slate-500 text-center mt-10">Vui lòng dán lời và nhấn Tải Video</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, lyricsData = [], currentIdx = 0, timer;

        function initStudio() {
            const url = document.getElementById('videoUrl').value;
            const id = extractId(url);
            const text = document.getElementById('rawLyrics').value;
            if (!id || !text) return alert("Vui lòng nhập Link và Lời bài hát!");

            lyricsData = text.split('\n').filter(l => l.trim()).map(t => ({ s: -1, t: t, v: '' }));
            currentIdx = 0;
            updateProgress();
            renderList();

            if (player) player.destroy();
            player = new YT.Player('player', {
                videoId: id,
                width: '100%', height: '100%',
                playerVars: { 'autoplay': 1, 'modestbranding': 1 },
                events: { 'onReady': () => {
                    document.getElementById('tapBtn').disabled = false;
                    document.getElementById('syncStatus').innerText = "ĐANG ĐỒNG BỘ";
                }, 'onStateChange': handleState }
            });
        }

        async function recordTime() {
            if (currentIdx >= lyricsData.length) return;

            const time = player.getCurrentTime();
            lyricsData[currentIdx].s = time;
            
            // Highlight dòng tiếp theo
            currentIdx++;
            updateProgress();
            
            // Dịch ngầm câu vừa rồi
            const lastIdx = currentIdx - 1;
            translateText(lyricsData[lastIdx].t).then(res => {
                lyricsData[lastIdx].v = res;
                renderList();
            });

            if (currentIdx === lyricsData.length) {
                document.getElementById('syncStatus').innerText = "HOÀN THÀNH";
            }
        }

        async function translateText(text) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                return data[0][0][0];
            } catch { return "Lỗi dịch"; }
        }

        function renderList() {
            const container = document.getElementById('lyricsList');
            container.innerHTML = lyricsData.map((l, i) => `
                <div id="line-${i}" class="lyrics-line ${i === currentIdx ? 'next-line-hint' : ''}">
                    <div class="flex justify-between items-center opacity-40 text-[10px] mb-1">
                        <span>DÒNG ${i+1}</span>
                        <span>${l.s > -1 ? l.s.toFixed(2) + 's' : 'CHƯA KHỚP'}</span>
                    </div>
                    <p class="font-bold text-sm leading-tight">${l.t}</p>
                    ${l.v ? `<p class="text-blue-400 text-xs mt-1 font-medium">${l.v}</p>` : ''}
                </div>
            `).join('');
            
            // Cuộn đến dòng đang chờ
            const activeEl = document.getElementById(`line-${currentIdx}`);
            if (activeEl) activeEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function updateProgress() {
            document.getElementById('progressInfo').innerText = `${currentIdx} / ${lyricsData.length} câu`;
        }

        function handleState(e) {
            if (e.data == YT.PlayerState.PLAYING) {
                timer = setInterval(() => {
                    const now = player.getCurrentTime();
                    lyricsData.forEach((line, i) => {
                        const el = document.getElementById(`line-${i}`);
                        if (line.s > -1 && now >= line.s && (i === lyricsData.length-1 || now < lyricsData[i+1].s)) {
                            document.querySelectorAll('.lyrics-line').forEach(l => l.classList.remove('active-line'));
                            el.classList.add('active-line');
                        }
                    });
                }, 200);
            } else { clearInterval(timer); }
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === "Space" && !document.getElementById('tapBtn').disabled) {
                e.preventDefault();
                recordTime();
            }
        });

        function extractId(url) {
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (match && match[2].length == 11) ? match[2] : false;
        }
    </script>
</body>
</html>
