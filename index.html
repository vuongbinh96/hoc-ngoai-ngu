<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoPro - Rainbow Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/korean-romanization@1.0.11/dist/korean-romanization.min.js"></script>
    <style>
        body { background: #f8fafc; font-family: 'Inter', sans-serif; }
        .card { background: white; border-radius: 2rem; padding: 2rem; border: 1px solid #e2e8f0; transition: 0.3s; }
        
        /* Cấu trúc từ Hàn */
        .word-box { display: inline-flex; flex-direction: column; align-items: center; margin-right: 12px; margin-bottom: 8px; cursor: pointer; }
        .ko-txt { font-size: 1.4rem; font-weight: 800; }
        .ko-rom { font-size: 0.7rem; color: #94a3b8; margin-top: -2px; }

        /* Nghĩa tiếng Việt */
        .vi-txt { font-weight: 700; font-size: 1rem; margin-right: 10px; cursor: pointer; transition: 0.2s; border-bottom: 2px solid transparent; }
        .vi-txt:hover { border-bottom-color: currentColor; }

        /* Quiz Popup */
        #quiz-overlay { display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .quiz-box { background: white; width: 450px; padding: 3rem; border-radius: 3rem; text-align: center; }
        .opt-btn { width: 100%; padding: 14px; margin-top: 10px; border: 2px solid #f1f5f9; border-radius: 15px; font-weight: 700; cursor: pointer; }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
    </style>
</head>
<body class="p-4 lg:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black italic tracking-tighter">LINGO<span class="text-red-500">PRO</span></h1>
            <button onclick="startQuiz()" class="bg-slate-900 text-white px-8 py-3 rounded-full font-black shadow-xl hover:scale-105 transition">⚡ THI 10 CÂU / 5P</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="space-y-4">
                <div class="aspect-video bg-black rounded-[2.5rem] overflow-hidden shadow-2xl" id="player"></div>
                <div class="card space-y-4">
                    <input type="text" id="yt-url" placeholder="Dán link YouTube..." class="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-200 focus:ring-2 focus:ring-red-400">
                    <textarea id="lyrics-in" rows="4" placeholder="Dán lời tiếng Hàn..." class="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-200 focus:ring-2 focus:ring-red-400"></textarea>
                    <button onclick="buildRainbow()" class="w-full bg-red-500 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg">Nạp Bài Học Màu Sắc</button>
                </div>
            </div>
            <div id="display-container" class="h-[700px] overflow-y-auto pr-2 space-y-4"></div>
        </div>
    </div>

    <div id="quiz-overlay">
        <div class="quiz-box">
            <div class="flex justify-between mb-6 items-center">
                <span id="q-progress" class="font-bold text-slate-300">Câu 1/10</span>
                <span id="q-timer" class="text-red-500 font-black text-xl">05:00</span>
            </div>
            <div id="q-content">
                <h2 id="q-word" class="text-6xl font-black text-slate-800 mb-10">...</h2>
                <div id="q-options" class="space-y-3"></div>
            </div>
            <div id="q-result" class="hidden">
                <div class="text-8xl font-black text-red-500 mb-6"><span id="score">0</span>/10</div>
                <button onclick="location.reload()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black">HỌC LẠI BÀI MỚI</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, quizData = [], qIdx = 0, score = 0, timer;
        const colors = ['#ef4444', '#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'];

        function buildRainbow() {
            const url = document.getElementById('yt-url').value;
            const text = document.getElementById('lyrics-in').value;
            const id = extractId(url);
            if (!id || !text) return;

            if (player) player.loadVideoById(id); else player = new YT.Player('player', { videoId: id });

            const lines = text.split('\n').filter(l => l.trim());
            const container = document.getElementById('display-container');
            container.innerHTML = "";

            lines.forEach((line, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div id="ko-line-${i}" class="mb-4"></div><div id="vi-line-${i}" class="pt-4 border-t border-slate-50"></div>`;
                container.appendChild(card);
                processLine(line, i);
            });
        }

        async function processLine(line, idx) {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=ko&tl=vi&dt=t&q=${encodeURI(line)}`);
            const data = await res.json();
            const fullVi = data[0][0][0];

            // Gom cụm thông minh: Từ đầu riêng, các từ sau đi kèm bổ trợ (nở, hơn, yêu, ...)
            let rawVi = fullVi.split(/\s+/);
            let viPills = [rawVi[0]];
            const actionWords = ["nở", "hơn", "là", "đã", "đang", "yêu", "đi", "lắm", "quá"];

            for (let i = 1; i < rawVi.length; i++) {
                if (rawVi[i+1] && actionWords.includes(rawVi[i+1].toLowerCase())) {
                    viPills.push(rawVi[i] + " " + rawVi[i+1]);
                    i++;
                } else { viPills.push(rawVi[i]); }
            }

            // Render Nghĩa Việt với màu sắc
            const viContainer = document.getElementById(`vi-line-${idx}`);
            viPills.forEach((word, pIdx) => {
                const color = colors[pIdx % colors.length];
                viContainer.innerHTML += `<span class="vi-txt" style="color: ${color}" onclick="addToQuiz('${word}', ${idx}, '${color}')">${word}</span>`;
            });

            // Render Chữ Hàn (Tạm thời màu đen, sẽ đổi màu khi nhấn hoặc tự động khớp)
            const koWords = line.split(/\s+/);
            const koContainer = document.getElementById(`ko-line-${idx}`);
            koWords.forEach((kw, kIdx) => {
                const rom = typeof kroman !== 'undefined' ? kroman.parse(kw) : '';
                koContainer.innerHTML += `
                    <div class="word-box" id="ko-${idx}-${kIdx}">
                        <span class="ko-txt">${kw}</span>
                        <span class="ko-rom">${rom}</span>
                    </div>`;
            });
        }

        async function addToQuiz(vi, lineIdx, color) {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=vi&tl=ko&dt=t&q=${encodeURI(vi)}`);
            const data = await res.json();
            const ko = data[0][0][0];

            // Khớp màu chữ Hàn tương ứng
            document.querySelectorAll(`#ko-line-${lineIdx} .ko-txt`).forEach(el => {
                if(ko.includes(el.innerText) || el.innerText.includes(ko)) el.style.color = color;
            });

            if(!quizData.find(q => q.ko === ko)) quizData.push({ko, vi});
        }

        function startQuiz() {
            if(quizData.length < 5) return alert("Hãy chạm vào các từ tiếng Việt màu sắc để hệ thống lưu bài học trước!");
            currentQuiz = [...quizData].sort(() => 0.5 - Math.random()).slice(0, 10);
            score = 0; qIdx = 0;
            document.getElementById('quiz-overlay').style.display = 'flex';
            runTimer(300);
            showQ();
        }

        function showQ() {
            if(qIdx >= currentQuiz.length) return end();
            document.getElementById('q-progress').innerText = `Câu ${qIdx+1}/${currentQuiz.length}`;
            const q = currentQuiz[qIdx];
            document.getElementById('q-word').innerText = q.ko;
            let opts = [q.vi];
            while(opts.length < 4 && opts.length < quizData.length) {
                let r = quizData[Math.floor(Math.random()*quizData.length)].vi;
                if(!opts.includes(r)) opts.push(r);
            }
            opts.sort(() => 0.5 - Math.random());
            document.getElementById('q-options').innerHTML = opts.map(o => `<button class="opt-btn" onclick="check(this,'${o}','${q.vi}')">${o}</button>`).join('');
        }

        function check(btn, s, c) {
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => b.style.pointerEvents = 'none');
            if(s === c) { btn.classList.add('correct'); score++; }
            else { btn.classList.add('wrong'); btns.forEach(b => { if(b.innerText === c) b.classList.add('correct'); }); }
            setTimeout(() => { qIdx++; showQ(); }, 1000);
        }

        function runTimer(sec) {
            clearInterval(timer);
            timer = setInterval(() => {
                let m = Math.floor(sec/60), s = sec%60;
                document.getElementById('q-timer').innerText = `${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
                if(--sec < 0) end();
            }, 1000);
        }

        function end() {
            clearInterval(timer);
            document.getElementById('q-content').classList.add('hidden');
            document.getElementById('q-result').classList.remove('hidden');
            document.getElementById('score').innerText = score;
        }

        function extractId(url) {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (m && m[2].length == 11) ? m[2] : false;
        }
    </script>
</body>
</html>
