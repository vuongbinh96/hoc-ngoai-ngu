<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoPro - Pronunciation Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; height: 100vh; overflow: hidden; }
        
        /* Layout Sidebar & Content */
        #player-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        #lyric-display { height: calc(100vh - 120px); overflow-y: auto; padding-right: 15px; }
        #lyric-display::-webkit-scrollbar { width: 6px; }
        #lyric-display::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .lyric-card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        /* Typography */
        .source-word { 
            font-size: 1.25rem; font-weight: 700; 
            cursor: pointer; transition: 0.2s; display: inline-block;
            margin-right: 5px; margin-bottom: 2px;
        }
        .source-word:hover { transform: scale(1.1); filter: brightness(1.2); }

        .line-translation {
            margin-top: 8px; padding-top: 8px; border-top: 1px dashed #e2e8f0;
            color: #64748b; font-style: italic; font-size: 0.9rem;
        }

        /* Popups */
        #translate-popup {
            position: fixed; bottom: -120px; left: 50%; transform: translateX(-50%);
            min-width: 300px; background: white; color: #1e293b; padding: 15px 25px;
            border-radius: 20px; display: flex; align-items: center; justify-content: space-between;
            gap: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 1000; border: 3px solid #ef4444;
        }
        #translate-popup.active { bottom: 40px; }

        .speak-btn {
            background: #ef4444; color: white; width: 40px; height: 40px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .speak-btn:hover { transform: scale(1.1); background: #dc2626; }

        /* Quiz Overlay */
        #quiz-overlay { display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.98); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .quiz-box { background: white; width: 90%; max-width: 450px; padding: 30px; border-radius: 25px; color: #1e293b; text-align: center; }
        
        input, textarea { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        .opt-btn { width: 100%; padding: 12px; margin-top: 8px; border: 2px solid #f1f5f9; border-radius: 12px; font-weight: 700; transition: 0.2s; }
        .opt-btn:hover { background: #f8fafc; }
    </style>
</head>
<body class="p-6">

    <header class="flex justify-between items-center mb-6 h-10">
        <h1 class="text-2xl font-black italic tracking-tighter">LINGO<span class="text-red-500">PRO</span></h1>
        <button onclick="openQuiz()" class="bg-red-500 text-white px-6 py-2 rounded-full font-bold text-sm shadow-lg hover:scale-105 transition">‚ö° THI 20 C√ÇU</button>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-12 gap-8 items-start">
        
        <div class="md:col-span-4 space-y-4">
            <div id="player-container"><div id="player"></div></div>

            <button onclick="initApp()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold uppercase text-sm tracking-widest hover:bg-blue-500 shadow-xl transition-all active:scale-95">
                üöÄ N·∫°p d·ªØ li·ªáu h·ªçc
            </button>

            <div class="space-y-1">
                <label class="text-[10px] uppercase font-bold text-slate-500 ml-2">YouTube URL</label>
                <input type="text" id="yt-url" placeholder="D√°n link video..." class="w-full p-3 rounded-xl outline-none text-sm">
            </div>

            <div class="space-y-1">
                <label class="text-[10px] uppercase font-bold text-slate-500 ml-2">Lyrics (D√πng [T√™n] ƒë·ªÉ ph√¢n m√†u)</label>
                <textarea id="lyric-input" rows="8" class="w-full p-3 rounded-xl outline-none text-sm leading-relaxed" placeholder="[T√™n] L·ªùi b√†i h√°t..."></textarea>
            </div>
        </div>

        <div class="md:col-span-8">
            <div id="lyric-display">
                <div class="text-slate-500 text-center mt-20 italic text-xl">D√°n n·ªôi dung ƒë·ªÉ b·∫Øt ƒë·∫ßu h·ªçc!</div>
            </div>
        </div>
    </div>

    <div id="translate-popup">
        <div class="flex flex-col">
            <span class="text-xs uppercase font-bold text-slate-400 mb-1" id="pop-lang">D·ªãch thu·∫≠t</span>
            <div class="flex items-center gap-3">
                <span class="text-xl font-black" id="pop-src">Word</span>
                <span class="text-xl text-slate-300">/</span>
                <span class="text-xl font-bold text-red-500" id="pop-vi">Nghƒ©a</span>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="speakCurrentWord()" class="speak-btn shadow-lg shadow-red-200" title="Nghe ph√°t √¢m">
                <i class="fa-solid fa-volume-high"></i>
            </button>
        </div>
    </div>

    <div id="quiz-overlay">
        <div class="quiz-box">
            <div id="quiz-content">
                <div class="flex justify-between mb-4 text-slate-400 font-bold text-xs">
                    <span id="quiz-step">C√¢u 1/20</span>
                    <span id="quiz-time" class="text-red-500 text-lg">10:00</span>
                </div>
                <h2 id="quiz-q" class="text-3xl font-black mb-6 text-slate-800">Word</h2>
                <div id="quiz-options" class="space-y-2"></div>
            </div>
            <div id="quiz-result" class="hidden">
                <div class="text-6xl font-black text-red-500 mb-2" id="final-score">0/0</div>
                <button onclick="closeQuiz()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold mt-4">TI·∫æP T·ª§C</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, clickedWords = [], allWordsInLesson = [], currentQuizSet = [], currentQ = 0, score = 0, timer, popupTimer;
        const memberPalette = ["#E11D48", "#2563EB", "#059669", "#D97706", "#7C3AED", "#DB2777", "#0891B2", "#F59E0B"];
        let memberColorMap = {}; 
        let colorIndex = 0;

        function initApp() {
            const url = document.getElementById('yt-url').value;
            const text = document.getElementById('lyric-input').value;
            const vid = extractId(url);
            if(vid) { if(player) player.loadVideoById(vid); else player = new YT.Player('player', { videoId: vid, width: '100%', height: '100%' }); }
            if(text) renderLyrics(text);
        }

        async function translateText(text) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                return data[0][0][0];
            } catch (e) { return "..."; }
        }

        function renderLyrics(text) {
            const display = document.getElementById('lyric-display');
            display.innerHTML = "";
            allWordsInLesson = [];
            const lines = text.split('\n').filter(l => l.trim());

            lines.forEach(line => {
                const card = document.createElement('div');
                card.className = 'lyric-card';
                const wordsDiv = document.createElement('div');
                const words = line.match(/\[.*?\]|\S+/g) || [];

                words.forEach(word => {
                    const span = document.createElement('span');
                    span.className = 'source-word';
                    
                    if (word.startsWith('[') && word.endsWith(']')) {
                        const nameKey = word.toLowerCase();
                        if (!memberColorMap[nameKey]) {
                            memberColorMap[nameKey] = memberPalette[colorIndex % memberPalette.length];
                            colorIndex++;
                        }
                        span.style.color = memberColorMap[nameKey];
                        span.innerText = word;
                    } else {
                        span.style.color = "#000000";
                        span.innerText = word;
                        const clean = word.replace(/[.,!?;'"‚Äú‚Äù‚Äò‚Äô]/g, "");
                        if(clean && !allWordsInLesson.includes(clean)) allWordsInLesson.push(clean);
                    }

                    span.onclick = () => handleWordClick(word);
                    wordsDiv.appendChild(span);
                });
                
                card.appendChild(wordsDiv);
                const transDiv = document.createElement('div');
                transDiv.className = 'line-translation';
                transDiv.innerText = "..."; 
                card.appendChild(transDiv);
                display.appendChild(card);
                translateText(line).then(result => { transDiv.innerText = result; });
            });
        }

        async function handleWordClick(word) {
            // L·ªåC D·∫§U C√ÇU KHI NH·∫§N
            const cleanWord = word.replace(/[.,!?;'"‚Äú‚Äù‚Äò‚Äô\[\]]/g, "").trim();
            if (!cleanWord) return;

            const vi = await translateText(cleanWord);
            
            // Hi·ªÉn th·ªã Popup
            const popup = document.getElementById('translate-popup');
            document.getElementById('pop-src').innerText = cleanWord;
            document.getElementById('pop-vi').innerText = vi;
            popup.classList.add('active');

            // C·ªë ƒë·ªãnh t·ªëi thi·ªÉu 7 gi√¢y
            if (popupTimer) clearTimeout(popupTimer);
            popupTimer = setTimeout(() => {
                popup.classList.remove('active');
            }, 7000); 

            if(!clickedWords.find(item => item.q === cleanWord)) {
                clickedWords.push({ q: cleanWord, a: vi });
            }
        }

        function speakCurrentWord() {
            const word = document.getElementById('pop-src').innerText;
            const utterance = new SpeechSynthesisUtterance(word);
            // T·ª± ƒë·ªông nh·∫≠n di·ªán ng√¥n ng·ªØ (m·∫∑c ƒë·ªãnh ∆∞u ti√™n ti·∫øng Anh n·∫øu l√† k√Ω t·ª± latin)
            utterance.lang = 'en-US'; 
            window.speechSynthesis.speak(utterance);
        }

        // --- H√ÄM QUIZ ---
        async function openQuiz() {
            if(allWordsInLesson.length < 4) return alert("N·∫°p b√†i h·ªçc tr∆∞·ªõc!");
            let prioritySet = [...clickedWords];
            let remaining = 20 - prioritySet.length;
            if (remaining > 0) {
                let unclicked = allWordsInLesson.filter(w => !clickedWords.some(cw => cw.q === w));
                unclicked.sort(() => Math.random() - 0.5);
                for(let i = 0; i < Math.min(remaining, unclicked.length); i++) {
                    const vi = await translateText(unclicked[i]);
                    prioritySet.push({ q: unclicked[i], a: vi });
                }
            }
            currentQuizSet = prioritySet.slice(0, 20);
            score = 0; currentQ = 0;
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('quiz-content').classList.remove('hidden');
            document.getElementById('quiz-result').classList.add('hidden');
            startTimer(600);
            nextQuestion();
        }

        function nextQuestion() {
            if(currentQ >= currentQuizSet.length) return showResult();
            document.getElementById('quiz-step').innerText = `C√¢u ${currentQ + 1}/${currentQuizSet.length}`;
            const item = currentQuizSet[currentQ];
            document.getElementById('quiz-q').innerText = item.q;
            let opts = [item.a];
            let allAs = currentQuizSet.map(i => i.a);
            while(opts.length < 4) {
                let r = allAs[Math.floor(Math.random()*allAs.length)];
                if(!opts.includes(r)) opts.push(r);
            }
            opts.sort(() => Math.random() - 0.5);
            const container = document.getElementById('quiz-options');
            container.innerHTML = "";
            opts.forEach(opt => {
                const b = document.createElement('button');
                b.className = 'opt-btn';
                b.innerText = opt;
                b.onclick = () => {
                    if(opt === item.a) { b.style.background = '#dcfce7'; score++; }
                    else b.style.background = '#fee2e2';
                    setTimeout(() => { currentQ++; nextQuestion(); }, 400);
                };
                container.appendChild(b);
            });
        }

        function startTimer(d) {
            let t = d; clearInterval(timer);
            timer = setInterval(() => {
                let m = Math.floor(t/60), s = t%60;
                document.getElementById('quiz-time').innerText = `${m}:${s<10?'0':''}${s}`;
                if(--t < 0) showResult();
            }, 1000);
        }

        function showResult() {
            clearInterval(timer);
            document.getElementById('quiz-content').classList.add('hidden');
            document.getElementById('quiz-result').classList.remove('hidden');
            document.getElementById('final-score').innerText = score + "/" + currentQuizSet.length;
        }

        function closeQuiz() { document.getElementById('quiz-overlay').style.display = 'none'; }
        function extractId(url) {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (m && m[2].length == 11) ? m[2] : false;
        }
    </script>
</body>
</html>
