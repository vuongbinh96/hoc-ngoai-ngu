<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoPro - Smart Context</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/korean-romanization@1.0.11/dist/korean-romanization.min.js"></script>
    <style>
        body { background: #f1f5f9; font-family: 'Inter', system-ui, sans-serif; }
        .ko-word { display: inline-flex; flex-direction: column; align-items: center; margin-right: 15px; margin-bottom: 12px; cursor: pointer; }
        .ko-text { font-size: 1.5rem; font-weight: 700; color: #1e293b; transition: 0.2s; }
        .ko-romaji { font-size: 0.75rem; color: #94a3b8; }
        .highlight-red { color: #ef4444 !important; transform: scale(1.1); }

        .vi-pill { 
            display: inline-block; padding: 8px 18px; margin: 4px; 
            background: #e2e8f0; color: #475569; border-radius: 999px; 
            font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: 0.2s; 
            border: 1px solid transparent;
        }
        .vi-pill:hover { background: #cbd5e1; }
        .vi-pill.active { background: #fee2e2; color: #ef4444; border-color: #ef4444; box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2); }

        .card { background: white; border-radius: 2rem; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        #quiz-overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.85); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .quiz-box { background: white; width: 480px; padding: 3rem; border-radius: 3rem; text-align: center; }
        .opt-btn { width: 100%; padding: 14px; margin-top: 12px; border: 2px solid #f1f5f9; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
    </style>
</head>
<body class="p-4 lg:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10 bg-white p-5 rounded-3xl shadow-sm">
            <h1 class="text-3xl font-black italic tracking-tighter">LINGO<span class="text-red-500">PRO</span></h1>
            <div class="flex items-center gap-5">
                <span class="text-slate-400 font-bold text-xs uppercase tracking-widest">Đã lưu: <span id="word-count" class="text-red-500">0</span></span>
                <button onclick="startQuiz()" class="bg-red-500 text-white px-8 py-3 rounded-full font-black shadow-xl hover:bg-red-600 active:scale-95 transition">⚡ THI NGAY</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="space-y-6">
                <div class="aspect-video bg-black rounded-[2.5rem] overflow-hidden shadow-2xl" id="player"></div>
                <div class="card space-y-4">
                    <input type="text" id="yt-url" placeholder="Dán link YouTube tại đây..." class="w-full p-4 bg-slate-50 border-none rounded-2xl ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-red-400 transition">
                    <textarea id="lyrics-input" rows="5" placeholder="Dán lời bài hát tiếng Hàn..." class="w-full p-4 bg-slate-50 border-none rounded-2xl ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-red-400 transition"></textarea>
                    <button onclick="initApp()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-black transition shadow-lg">Bắt đầu học</button>
                </div>
            </div>

            <div id="lyrics-container" class="h-[750px] overflow-y-auto pr-3 space-y-5">
                <div class="text-center py-40 opacity-20 italic font-black text-2xl uppercase tracking-tighter">Sẵn sàng học chưa?</div>
            </div>
        </div>
    </div>

    <div id="quiz-overlay">
        <div class="quiz-box shadow-2xl">
            <div class="flex justify-between mb-8 items-center">
                <span id="q-progress" class="font-black text-slate-300 uppercase text-sm">Câu 1/10</span>
                <span id="q-timer" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl font-black text-xl tracking-tighter">05:00</span>
            </div>
            <div id="q-content">
                <h2 id="q-word" class="text-6xl font-black text-slate-800 mb-10 tracking-tighter">...</h2>
                <div id="q-options" class="space-y-3"></div>
            </div>
            <div id="q-result" class="hidden">
                <div class="text-slate-400 font-bold uppercase mb-2">Kết quả bài thi</div>
                <div class="text-8xl font-black text-red-500 mb-10"><span id="final-score">0</span><span class="text-3xl text-slate-300">/10</span></div>
                <button onclick="closeQuiz()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest">Học tiếp</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, quizData = [], currentQuiz = [], score = 0, qIdx = 0, timer;

        function initApp() {
            const url = document.getElementById('yt-url').value;
            const text = document.getElementById('lyrics-input').value;
            const id = extractId(url);
            if (!id || !text) return;

            if (player) player.loadVideoById(id); else player = new YT.Player('player', { videoId: id });

            const lines = text.split('\n').filter(l => l.trim());
            const container = document.getElementById('lyrics-container');
            container.innerHTML = lines.map((line, i) => `
                <div class="card">
                    <div class="flex flex-wrap mb-5" id="ko-line-${i}">
                        ${line.split(/\s+/).map(w => `<div class="ko-word"><span class="ko-text">${w}</span><span class="ko-romaji">${typeof kroman !== 'undefined' ? kroman.parse(w) : ''}</span></div>`).join('')}
                    </div>
                    <div class="pt-5 border-t border-slate-50 flex flex-wrap" id="vi-line-${i}">
                        <span class="text-slate-300 italic text-sm">Đang gom cụm từ thông minh...</span>
                    </div>
                </div>`).join('');

            lines.forEach((line, i) => smartContextTranslate(line, i));
        }

        async function smartContextTranslate(text, idx) {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=ko&tl=vi&dt=t&q=${encodeURI(text)}`);
            const data = await res.json();
            const fullVi = data[0][0][0];

            let rawWords = fullVi.split(/\s+/);
            let processedPills = [];

            if (rawWords.length > 0) {
                // 1. Từ đầu tiên luôn đứng riêng
                processedPills.push(rawWords[0]);

                // 2. Duyệt từ từ thứ hai trở đi
                for (let i = 1; i < rawWords.length; i++) {
                    let current = rawWords[i];
                    let next = rawWords[i + 1];

                    // LOGIC GOM CỤM: Nếu từ hiện tại là danh từ và từ sau là hành động/trạng thái (nở, hơn, đi, yêu...)
                    // Hoặc đơn giản là các từ ngắn đi kèm nhau
                    const actionWords = ["nở", "hơn", "là", "đã", "đang", "của", "và", "quá", "lắm"];
                    
                    if (next && actionWords.includes(next.toLowerCase())) {
                        processedPills.push(current + " " + next);
                        i++; // Nhảy qua từ tiếp theo vì đã gộp
                    } else {
                        processedPills.push(current);
                    }
                }
            }

            document.getElementById(`vi-line-${idx}`).innerHTML = processedPills.map(w => `
                <span class="vi-pill" onclick="syncWord('${w}', ${idx}, this)">${w}</span>
            `).join('');
        }

        async function syncWord(vi, lineIdx, el) {
            document.querySelectorAll('.vi-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');

            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=vi&tl=ko&dt=t&q=${encodeURI(vi)}`);
            const data = await res.json();
            const ko = data[0][0][0];

            if(!quizData.find(item => item.ko === ko)) {
                quizData.push({ko: ko, vi: vi});
                document.getElementById('word-count').innerText = quizData.length;
            }

            document.querySelectorAll('.ko-text').forEach(t => t.classList.remove('highlight-red'));
            document.querySelectorAll(`#ko-line-${lineIdx} .ko-text`).forEach(t => {
                if(ko.includes(t.innerText) || t.innerText.includes(ko)) t.classList.add('highlight-red');
            });
        }

        function startQuiz() {
            if (quizData.length < 5) return alert("Học thêm vài từ nữa để đủ bộ đề thi 10 câu nhé!");
            currentQuiz = [...quizData].sort(() => 0.5 - Math.random()).slice(0, 10);
            score = 0; qIdx = 0;
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('q-content').classList.remove('hidden');
            document.getElementById('q-result').classList.add('hidden');
            runTimer(300);
            showNext();
        }

        function showNext() {
            if(qIdx >= currentQuiz.length) return finish();
            document.getElementById('q-progress').innerText = `Câu ${qIdx+1}/${currentQuiz.length}`;
            const q = currentQuiz[qIdx];
            document.getElementById('q-word').innerText = q.ko;
            
            let opts = [q.vi];
            while(opts.length < 4 && opts.length < quizData.length) {
                let r = quizData[Math.floor(Math.random()*quizData.length)].vi;
                if(!opts.includes(r)) opts.push(r);
            }
            opts.sort(() => 0.5 - Math.random());
            document.getElementById('q-options').innerHTML = opts.map(o => `<button class="opt-btn" onclick="check(this, '${o}', '${q.vi}')">${o}</button>`).join('');
        }

        function check(btn, sel, cor) {
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => b.style.pointerEvents = 'none');
            if(sel === cor) { btn.classList.add('correct'); score++; }
            else { btn.classList.add('wrong'); btns.forEach(b => { if(b.innerText === cor) b.classList.add('correct'); }); }
            setTimeout(() => { qIdx++; showNext(); }, 1200);
        }

        function runTimer(sec) {
            clearInterval(timer);
            timer = setInterval(() => {
                let m = Math.floor(sec/60), s = sec%60;
                document.getElementById('q-timer').innerText = `${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
                if(--sec < 0) finish();
            }, 1000);
        }

        function finish() {
            clearInterval(timer);
            document.getElementById('q-content').classList.add('hidden');
            document.getElementById('q-result').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
        }

        function closeQuiz() { document.getElementById('quiz-overlay').style.display = 'none'; }
        function extractId(url) {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (m && m[2].length == 11) ? m[2] : false;
        }
    </script>
</body>
</html>
