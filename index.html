<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoPro - Global Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; height: 100vh; overflow: hidden; }
        
        /* Layout */
        #player-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #lyric-display { height: calc(100vh - 120px); overflow-y: auto; padding-right: 10px; scroll-behavior: smooth; }
        #lyric-display::-webkit-scrollbar { width: 5px; }
        #lyric-display::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        /* Lyric Cards */
        .lyric-card { background: white; border-radius: 24px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); transition: 0.3s; }
        .source-word { font-size: 1.3rem; font-weight: 800; cursor: pointer; color: #1e293b; transition: 0.1s; display: inline; }
        .source-word:hover { background: #f1f5f9; border-radius: 4px; }
        .source-word::selection { background: #fef08a; color: #000; }
        .line-translation { margin-top: 12px; padding-top: 10px; border-top: 1px dashed #e2e8f0; color: #64748b; font-style: italic; font-size: 0.95rem; }

        /* Popup */
        #translate-popup {
            position: fixed; bottom: -250px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; background: white; color: #1e293b; padding: 25px;
            border-radius: 32px; display: flex; align-items: center; justify-content: space-between;
            gap: 20px; box-shadow: 0 40px 80px rgba(0,0,0,0.8); transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 1000; border: 4px solid #ef4444;
        }
        #translate-popup.active { bottom: 30px; }
        .speak-btn { background: #ef4444; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; flex-shrink: 0; box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4); }

        /* Quiz Overlay */
        #quiz-overlay { display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.98); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .quiz-box { background: white; width: 95%; max-width: 500px; padding: 40px; border-radius: 35px; color: #1e293b; text-align: center; }
        .opt-btn { width: 100%; padding: 18px; margin-top: 12px; border: 2px solid #f1f5f9; border-radius: 18px; font-weight: 700; transition: 0.2s; font-size: 1.1rem; }

        /* Shake animation for validation */
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; border-color: #ef4444 !important; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-black italic tracking-tighter">LINGO<span class="text-red-500">PRO</span></h1>
        <div class="flex items-center gap-4">
            <div class="hidden md:flex items-center gap-2 bg-slate-800 p-2 rounded-xl border border-slate-700">
                <i class="fa-solid fa-earth-americas text-slate-400 ml-2"></i>
                <select id="tts-lang" class="bg-transparent text-white text-xs font-bold outline-none cursor-pointer max-w-[150px]">
                </select>
            </div>
            <button onclick="openQuiz()" class="bg-red-500 text-white px-8 py-3 rounded-full font-black text-xs shadow-xl hover:bg-red-400 transition">‚ö° THI 20 C√ÇU</button>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 space-y-5">
            <div id="player-container"><div id="player"></div></div>
            <button id="btn-nap" onclick="initApp()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-500 shadow-2xl transition-all">üöÄ N·∫†P B√ÄI H·ªåC</button>
            <div class="space-y-3">
                <input type="text" id="yt-url" placeholder="Link Youtube (Kh√¥ng b·∫Øt bu·ªôc)..." class="w-full p-4 rounded-xl bg-slate-800 text-white border border-slate-700 focus:border-blue-500 transition outline-none">
                <textarea id="lyric-input" rows="6" class="w-full p-4 rounded-xl bg-slate-800 text-white border border-slate-700 focus:border-blue-500 transition outline-none text-sm" placeholder="[B·∫ÆT BU·ªòC] D√°n l·ªùi b√†i h√°t v√†o ƒë√¢y..."></textarea>
            </div>
            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest text-center">M·∫πo: B√¥i ƒëen m·ªôt c·ª•m t·ª´ ƒë·ªÉ d·ªãch phrasal verbs</p>
        </div>

        <div class="lg:col-span-8">
            <div id="lyric-display" onmouseup="handleSelection()">
                <div class="flex flex-col items-center justify-center h-full text-slate-600">
                    <i class="fa-solid fa-music text-6xl mb-4 opacity-20"></i>
                    <p class="italic text-lg">Vui l√≤ng n·∫°p Lyrics ƒë·ªÉ b·∫Øt ƒë·∫ßu!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="translate-popup">
        <div class="flex flex-col min-w-0 flex-1">
            <span class="text-[10px] uppercase font-black text-slate-400 mb-2 tracking-[0.2em]">K·∫æT QU·∫¢ D·ªäCH</span>
            <div class="space-y-1">
                <span class="text-xl font-black text-slate-800 block leading-tight" id="pop-src">...</span>
                <div class="h-[2px] bg-red-100 w-10 my-2"></div>
                <span class="text-2xl font-bold text-red-500 block leading-tight" id="pop-vi">...</span>
            </div>
        </div>
        <button onclick="speakCurrentWord()" class="speak-btn">
            <i class="fa-solid fa-volume-high text-2xl"></i>
        </button>
    </div>

    <div id="quiz-overlay">
        <div class="quiz-box shadow-2xl border-4 border-slate-900">
            <div id="quiz-content">
                <div class="flex justify-between items-center mb-8 font-black text-xs tracking-widest text-slate-400">
                    <span id="quiz-step">C√ÇU 1/20</span>
                    <span id="quiz-time" class="text-red-500 bg-red-50 px-4 py-2 rounded-full text-sm">10:00</span>
                </div>
                <h2 id="quiz-q" class="text-4xl font-black mb-12 text-slate-800 tracking-tight">Word</h2>
                <div id="quiz-options" class="grid grid-cols-1 gap-3"></div>
            </div>
            <div id="quiz-result" class="hidden">
                <div class="text-8xl font-black text-red-500 mb-4" id="final-score">0/0</div>
                <p class="text-slate-500 font-bold mb-10 uppercase tracking-widest">ƒê·ª´ng b·ªè cu·ªôc, h√£y th·ª≠ l·∫°i nh√©!</p>
                <button onclick="closeQuiz()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-lg hover:bg-black transition">TI·∫æP T·ª§C H·ªåC</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // DANH S√ÅCH NG√îN NG·ªÆ TO√ÄN C·∫¶U
        const globalLangs = {
            "en-US": "English (US)", "en-GB": "English (UK)", "vi-VN": "Ti·∫øng Vi·ªát", "ko-KR": "Korean", "ja-JP": "Japanese",
            "zh-CN": "Chinese (S)", "fr-FR": "French", "de-DE": "German", "es-ES": "Spanish", "it-IT": "Italian",
            "ru-RU": "Russian", "pt-BR": "Portuguese", "ar-SA": "Arabic", "hi-IN": "Hindi", "th-TH": "Thai",
            "tr-TR": "Turkish", "nl-NL": "Dutch", "sv-SE": "Swedish", "pl-PL": "Polish", "id-ID": "Indonesian",
            "ms-MY": "Malay", "da-DK": "Danish", "fi-FI": "Finnish", "no-NO": "Norwegian", "el-GR": "Greek",
            "he-IL": "Hebrew", "ro-RO": "Romanian", "hu-HU": "Hungarian", "cs-CZ": "Czech", "sk-SK": "Slovak"
        };

        let player, clickedWords = [], allWordsInLesson = [], currentQuizSet = [], currentQ = 0, score = 0, timer, popupTimer;
        const memberPalette = ["#E11D48", "#2563EB", "#059669", "#D97706", "#7C3AED", "#DB2777", "#0891B2", "#F59E0B"];
        let memberColorMap = {}; let colorIndex = 0;

        // T·ª± ƒë·ªông ƒë·ªï danh s√°ch ng√¥n ng·ªØ khi t·∫£i trang
        window.onload = () => {
            const select = document.getElementById('tts-lang');
            for (let code in globalLangs) {
                let opt = document.createElement('option');
                opt.value = code;
                opt.innerText = globalLangs[code].toUpperCase();
                select.appendChild(opt);
            }
        };

        function initApp() {
            const urlInput = document.getElementById('yt-url');
            const lyricInput = document.getElementById('lyric-input');
            const text = lyricInput.value.trim();
            
            // CH·ª®C NƒÇNG B·∫ÆT BU·ªòC NH·∫¨P LYRICS
            if (!text) {
                lyricInput.classList.add('shake');
                setTimeout(() => lyricInput.classList.remove('shake'), 500);
                alert("‚ö†Ô∏è B·∫°n ∆°i! Ph·∫£i nh·∫≠p l·ªùi b√†i h√°t (Lyrics) th√¨ LingoPro m·ªõi c√≥ ch·ªØ ƒë·ªÉ d·∫°y b·∫°n h·ªçc ch·ª©!");
                return;
            }

            const vid = extractId(urlInput.value);
            if(vid) { 
                if(player) player.loadVideoById(vid); 
                else player = new YT.Player('player', { videoId: vid, width: '100%', height: '100%' }); 
            }
            renderLyrics(text);
        }

        async function translateText(text) {
            if (!text || text.trim().length === 0) return "...";
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURIComponent(text)}`);
                const data = await res.json();
                return (data && data[0]) ? data[0].map(item => item[0]).join("") : "...";
            } catch (e) { return "..."; }
        }

        async function handleSelection() {
            const selection = window.getSelection().toString();
            if (selection && selection.trim().length >= 2) {
                showTranslationPopup(selection.trim());
            }
        }

        function renderLyrics(text) {
            const display = document.getElementById('lyric-display');
            display.innerHTML = ""; allWordsInLesson = [];
            const lines = text.split('\n').filter(l => l.trim());

            lines.forEach(line => {
                const card = document.createElement('div'); card.className = 'lyric-card';
                const wordsDiv = document.createElement('div');
                const words = line.match(/\[.*?\]|\S+/g) || [];

                words.forEach((word) => {
                    const span = document.createElement('span'); 
                    span.className = 'source-word';
                    const nameKey = word.toLowerCase();
                    
                    if (word.startsWith('[') && word.endsWith(']')) {
                        if (!memberColorMap[nameKey]) { 
                            memberColorMap[nameKey] = memberPalette[colorIndex % memberPalette.length]; 
                            colorIndex++; 
                        }
                        span.style.color = memberColorMap[nameKey];
                        span.innerText = word;
                    } else {
                        span.innerText = word;
                        const clean = word.replace(/[.,!?;'"‚Äú‚Äù‚Äò‚Äô]/g, "");
                        if(clean && !allWordsInLesson.includes(clean)) allWordsInLesson.push(clean);
                    }
                    
                    span.onclick = () => {
                        const sel = window.getSelection().toString();
                        if (!sel) showTranslationPopup(word);
                    };
                    
                    wordsDiv.appendChild(span);
                    wordsDiv.appendChild(document.createTextNode(" "));
                });

                card.appendChild(wordsDiv);
                const transDiv = document.createElement('div'); transDiv.className = 'line-translation'; transDiv.innerText = "ƒêang d·ªãch...";
                card.appendChild(transDiv); display.appendChild(card);
                translateText(line).then(res => transDiv.innerText = res);
            });
        }

        async function showTranslationPopup(rawText) {
            let cleanText = rawText.replace(/[\[\]]/g, "").trim();
            cleanText = cleanText.replace(/[.,!?;:'"‚Äú‚Äù‚Äò‚Äô]$/g, "");
            if (!cleanText) return;

            const vi = await translateText(cleanText);
            document.getElementById('pop-src').innerText = cleanText;
            document.getElementById('pop-vi').innerText = vi;
            document.getElementById('translate-popup').classList.add('active');

            if (popupTimer) clearTimeout(popupTimer);
            popupTimer = setTimeout(() => document.getElementById('translate-popup').classList.remove('active'), 10000);

            if(!clickedWords.find(item => item.q === cleanText)) {
                clickedWords.push({ q: cleanText, a: vi });
            }
        }

        function speakCurrentWord() {
            const word = document.getElementById('pop-src').innerText;
            const selectedLang = document.getElementById('tts-lang').value;
            const utter = new SpeechSynthesisUtterance(word);
            
            // Th√¥ng minh: N·∫øu l√† ch·ªØ H√†n t·ª± ƒë·ªông ƒë·ªçc gi·ªçng H√†n, c√≤n l·∫°i theo menu ch·ªçn
            const isKorean = /[\uAC00-\uD7A3]/.test(word);
            utter.lang = isKorean ? 'ko-KR' : selectedLang;
            
            utter.rate = 0.8;
            window.speechSynthesis.speak(utter);
        }

        async function openQuiz() {
            if(allWordsInLesson.length < 4) return alert("B·∫°n c·∫ßn n·∫°p Lyrics tr∆∞·ªõc khi thi!");
            let set = [...clickedWords];
            let rem = 20 - set.length;
            if (rem > 0) {
                let unclicked = allWordsInLesson.filter(w => !clickedWords.some(cw => cw.q === w)).sort(() => Math.random() - 0.5);
                for(let i = 0; i < Math.min(rem, unclicked.length); i++) {
                    const vi = await translateText(unclicked[i]);
                    set.push({ q: unclicked[i], a: vi });
                }
            }
            currentQuizSet = set.slice(0, 20); score = 0; currentQ = 0;
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('quiz-content').classList.remove('hidden');
            document.getElementById('quiz-result').classList.add('hidden');
            startTimer(600); nextQuestion();
        }

        function nextQuestion() {
            if(currentQ >= currentQuizSet.length) return showResult();
            document.getElementById('quiz-step').innerText = `C√ÇU ${currentQ + 1}/${currentQuizSet.length}`;
            const item = currentQuizSet[currentQ];
            document.getElementById('quiz-q').innerText = item.q;
            let opts = [item.a];
            let allAs = currentQuizSet.map(i => i.a);
            while(opts.length < 4) {
                let r = allAs[Math.floor(Math.random()*allAs.length)];
                if(!opts.includes(r)) opts.push(r);
            }
            opts.sort(() => Math.random() - 0.5);
            const container = document.getElementById('quiz-options'); container.innerHTML = "";
            opts.forEach(opt => {
                const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = opt;
                b.onclick = () => {
                    const btns = container.querySelectorAll('button');
                    btns.forEach(btn => btn.style.pointerEvents = 'none');
                    if(opt === item.a) {
                        b.style.background = '#dcfce7'; b.style.borderColor = '#22c55e'; b.style.color = '#15803d';
                        score++;
                        setTimeout(() => { currentQ++; nextQuestion(); }, 800);
                    } else {
                        b.style.background = '#fee2e2'; b.style.borderColor = '#ef4444'; b.style.color = '#b91c1c';
                        btns.forEach(btn => { if(btn.innerText === item.a) { btn.style.background = '#dcfce7'; btn.style.borderColor = '#22c55e'; btn.style.color = '#15803d'; } });
                        setTimeout(() => { currentQ++; nextQuestion(); }, 1500);
                    }
                };
                container.appendChild(b);
            });
        }

        function startTimer(d) {
            let t = d; clearInterval(timer);
            timer = setInterval(() => {
                let m = Math.floor(t/60), s = t%60;
                document.getElementById('quiz-time').innerText = `${m}:${s<10?'0':''}${s}`;
                if(--t < 0) showResult();
            }, 1000);
        }
        function showResult() { clearInterval(timer); document.getElementById('quiz-content').classList.add('hidden'); document.getElementById('quiz-result').classList.remove('hidden'); document.getElementById('final-score').innerText = score + "/" + currentQuizSet.length; }
        function closeQuiz() { document.getElementById('quiz-overlay').style.display = 'none'; }
        function extractId(url) { const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/); return (m && m[2].length == 11) ? m[2] : false; }
    </script>
</body>
</html>
