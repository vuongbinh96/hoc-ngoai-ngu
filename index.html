<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoPro - No More Sticky Words</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; height: 100vh; overflow: hidden; }
        #player-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 16px; overflow: hidden; }
        #lyric-display { height: calc(100vh - 120px); overflow-y: auto; padding-right: 15px; }
        #lyric-display::-webkit-scrollbar { width: 6px; }
        #lyric-display::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .lyric-card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* C·∫•u tr√∫c t·ª´ quan tr·ªçng: D√πng inline thay v√¨ inline-block ƒë·ªÉ selection m∆∞·ª£t h∆°n */
        .source-word { font-size: 1.25rem; font-weight: 700; cursor: pointer; transition: 0.1s; color: #1e293b; white-space: pre; }
        .source-word:hover { background: #f1f5f9; border-radius: 4px; }
        .source-word::selection { background: #fef08a; color: #000; }
        
        .line-translation { margin-top: 10px; padding-top: 10px; border-top: 1px dashed #e2e8f0; color: #64748b; font-style: italic; font-size: 0.95rem; line-height: 1.5; }
        
        /* Popup Fix */
        #translate-popup {
            position: fixed; bottom: -200px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 420px; background: white; color: #1e293b; padding: 22px;
            border-radius: 28px; display: flex; align-items: center; justify-content: space-between;
            gap: 15px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 1000; border: 4px solid #ef4444;
        }
        #translate-popup.active { bottom: 30px; }
        .speak-btn { background: #ef4444; color: white; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; flex-shrink: 0; box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3); }

        /* Quiz */
        #quiz-overlay { display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.98); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .quiz-box { background: white; width: 90%; max-width: 480px; padding: 35px; border-radius: 30px; color: #1e293b; text-align: center; }
        .opt-btn { width: 100%; padding: 16px; margin-top: 10px; border: 2px solid #f1f5f9; border-radius: 15px; font-weight: 700; transition: 0.2s; font-size: 1.05rem; }
    </style>
</head>
<body class="p-6">

    <header class="flex justify-between items-center mb-6 h-10">
        <h1 class="text-2xl font-black italic tracking-tighter">LINGO<span class="text-red-500">PRO</span></h1>
        <button onclick="openQuiz()" class="bg-red-500 text-white px-8 py-2.5 rounded-full font-bold text-sm shadow-xl hover:scale-105 active:scale-95 transition">‚ö° B·∫ÆT ƒê·∫¶U THI</button>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
        <div class="md:col-span-4 space-y-4">
            <div id="player-container"><div id="player"></div></div>
            <button onclick="initApp()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-500 transition-all shadow-lg shadow-blue-900/20">üöÄ N·∫†P B√ÄI H·ªåC</button>
            <input type="text" id="yt-url" placeholder="Link YouTube..." class="w-full p-4 rounded-xl bg-slate-800 text-white outline-none border border-slate-700 focus:border-blue-500 transition">
            <textarea id="lyric-input" rows="7" class="w-full p-4 rounded-xl bg-slate-800 text-white outline-none border border-slate-700 focus:border-blue-500 transition text-sm" placeholder="[T√™n Idol] L·ªùi b√†i h√°t..."></textarea>
        </div>

        <div class="md:col-span-8">
            <div id="lyric-display" onmouseup="handleSelection()">
                <div class="text-slate-500 text-center mt-32 italic text-lg">D√°n l·ªùi nh·∫°c v√†o b√™n tr√°i ƒë·ªÉ b·∫Øt ƒë·∫ßu!</div>
            </div>
        </div>
    </div>

    <div id="translate-popup">
        <div class="flex flex-col min-w-0 flex-1">
            <span class="text-[10px] uppercase font-black text-slate-400 mb-1 tracking-[0.2em]">D·ªäCH TH√îNG MINH</span>
            <div class="flex flex-col">
                <span class="text-xl font-black text-slate-800 break-words leading-tight" id="pop-src">...</span>
                <div class="h-[2px] bg-slate-100 my-2 w-12"></div>
                <span class="text-2xl font-bold text-red-500 break-words leading-tight" id="pop-vi">...</span>
            </div>
        </div>
        <button onclick="speakCurrentWord()" class="speak-btn hover:scale-110 active:scale-90 transition">
            <i class="fa-solid fa-volume-high text-xl"></i>
        </button>
    </div>

    <div id="quiz-overlay">
        <div class="quiz-box shadow-2xl">
            <div id="quiz-content">
                <div class="flex justify-between items-center mb-6 text-slate-400 font-black text-xs tracking-widest">
                    <span id="quiz-step">C√ÇU 1/20</span>
                    <span id="quiz-time" class="bg-red-50 text-red-500 px-3 py-1 rounded-lg text-sm">10:00</span>
                </div>
                <h2 id="quiz-q" class="text-4xl font-black mb-10 text-slate-800 tracking-tight">Word</h2>
                <div id="quiz-options" class="space-y-3"></div>
            </div>
            <div id="quiz-result" class="hidden">
                <div class="text-7xl font-black text-red-500 mb-4" id="final-score">0/0</div>
                <p class="text-slate-500 mb-8 font-medium">K·∫øt qu·∫£ h·ªçc t·∫≠p c·ªßa b·∫°n</p>
                <button onclick="closeQuiz()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold shadow-lg">QUAY L·∫†I H·ªåC TI·∫æP</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, clickedWords = [], allWordsInLesson = [], currentQuizSet = [], currentQ = 0, score = 0, timer, popupTimer;
        const memberPalette = ["#E11D48", "#2563EB", "#059669", "#D97706", "#7C3AED", "#DB2777", "#0891B2", "#F59E0B"];
        let memberColorMap = {}; let colorIndex = 0;

        function initApp() {
            const url = document.getElementById('yt-url').value;
            const text = document.getElementById('lyric-input').value;
            const vid = extractId(url);
            if(vid) { if(player) player.loadVideoById(vid); else player = new YT.Player('player', { videoId: vid, width: '100%', height: '100%' }); }
            if(text) renderLyrics(text);
        }

        async function translateText(text) {
            if (!text || text.trim().length === 0) return "...";
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURIComponent(text)}`);
                const data = await res.json();
                // G·ªôp t·∫•t c·∫£ c√°c ƒëo·∫°n d·ªãch n·∫øu Google chia nh·ªè c√¢u
                if (data && data[0]) {
                    return data[0].map(item => item[0]).join("");
                }
                return "...";
            } catch (e) { return "..."; }
        }

        async function handleSelection() {
            const sel = window.getSelection().toString();
            // N·∫øu b√¥i ƒëen c√≥ d·∫•u c√°ch ho·∫∑c c·ª•m t·ª´, sel s·∫Ω t·ª± ƒë·ªông ch·ª©a space nh·ªù textNode b√™n d∆∞·ªõi
            if (sel.trim().length >= 2) {
                showTranslationPopup(sel.trim());
            }
        }

        function renderLyrics(text) {
            const display = document.getElementById('lyric-display');
            display.innerHTML = ""; allWordsInLesson = [];
            const lines = text.split('\n').filter(l => l.trim());

            lines.forEach(line => {
                const card = document.createElement('div'); card.className = 'lyric-card';
                const wordsDiv = document.createElement('div');
                const words = line.match(/\[.*?\]|\S+/g) || [];

                words.forEach((word, index) => {
                    const span = document.createElement('span'); 
                    span.className = 'source-word';
                    const nameKey = word.toLowerCase();
                    
                    if (word.startsWith('[') && word.endsWith(']')) {
                        if (!memberColorMap[nameKey]) { 
                            memberColorMap[nameKey] = memberPalette[colorIndex % memberPalette.length]; 
                            colorIndex++; 
                        }
                        span.style.color = memberColorMap[nameKey];
                        span.innerText = word;
                    } else {
                        span.innerText = word;
                        const clean = word.replace(/[.,!?;'"‚Äú‚ÄùCheck‚Äò‚Äô]/g, "");
                        if(clean && !allWordsInLesson.includes(clean)) allWordsInLesson.push(clean);
                    }
                    
                    span.onclick = () => {
                        const sel = window.getSelection().toString();
                        if (!sel) showTranslationPopup(word);
                    };
                    
                    wordsDiv.appendChild(span);
                    
                    // CH·ªêNG D√çNH CH·ªÆ: Ch√®n m·ªôt kho·∫£ng tr·∫Øng v·∫≠t l√Ω sau m·ªói span t·ª´
                    // Vi·ªác n√†y gi√∫p window.getSelection() nh·∫≠n di·ªán ƒë∆∞·ª£c d·∫•u c√°ch khi b·∫°n k√©o chu·ªôt qua nhi·ªÅu t·ª´
                    wordsDiv.appendChild(document.createTextNode(" "));
                });

                card.appendChild(wordsDiv);
                const transDiv = document.createElement('div'); transDiv.className = 'line-translation'; transDiv.innerText = "ƒêang d·ªãch...";
                card.appendChild(transDiv); display.appendChild(card);
                translateText(line).then(res => transDiv.innerText = res);
            });
        }

        async function showTranslationPopup(rawText) {
            let cleanText = rawText.replace(/[\[\]]/g, "").trim();
            cleanText = cleanText.replace(/[.,!?;:'"‚Äú‚Äù‚Äò‚Äô]$/g, "");
            if (!cleanText) return;

            const vi = await translateText(cleanText);
            
            document.getElementById('pop-src').innerText = cleanText;
            document.getElementById('pop-vi').innerText = vi;
            document.getElementById('translate-popup').classList.add('active');

            if (popupTimer) clearTimeout(popupTimer);
            popupTimer = setTimeout(() => document.getElementById('translate-popup').classList.remove('active'), 10000);

            if(!clickedWords.find(item => item.q === cleanText)) {
                clickedWords.push({ q: cleanText, a: vi });
            }
        }

        function speakCurrentWord() {
            const word = document.getElementById('pop-src').innerText;
            const utter = new SpeechSynthesisUtterance(word);
            utter.lang = /[\uAC00-\uD7A3]/.test(word) ? 'ko-KR' : 'en-US';
            utter.rate = 0.85;
            window.speechSynthesis.speak(utter);
        }

        async function openQuiz() {
            if(allWordsInLesson.length < 4) return alert("Vui l√≤ng n·∫°p b√†i h√°t tr∆∞·ªõc khi thi!");
            let set = [...clickedWords];
            let rem = 20 - set.length;
            if (rem > 0) {
                let unclicked = allWordsInLesson.filter(w => !clickedWords.some(cw => cw.q === w)).sort(() => Math.random() - 0.5);
                for(let i = 0; i < Math.min(rem, unclicked.length); i++) {
                    const vi = await translateText(unclicked[i]);
                    set.push({ q: unclicked[i], a: vi });
                }
            }
            currentQuizSet = set.slice(0, 20); score = 0; currentQ = 0;
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('quiz-content').classList.remove('hidden');
            document.getElementById('quiz-result').classList.add('hidden');
            startTimer(600); nextQuestion();
        }

        function nextQuestion() {
            if(currentQ >= currentQuizSet.length) return showResult();
            document.getElementById('quiz-step').innerText = `C√ÇU ${currentQ + 1}/${currentQuizSet.length}`;
            const item = currentQuizSet[currentQ];
            document.getElementById('quiz-q').innerText = item.q;
            let opts = [item.a];
            let allAs = currentQuizSet.map(i => i.a);
            while(opts.length < 4) {
                let r = allAs[Math.floor(Math.random()*allAs.length)];
                if(!opts.includes(r)) opts.push(r);
            }
            opts.sort(() => Math.random() - 0.5);
            const container = document.getElementById('quiz-options'); container.innerHTML = "";
            opts.forEach(opt => {
                const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = opt;
                b.onclick = () => {
                    const btns = container.querySelectorAll('button');
                    btns.forEach(btn => btn.style.pointerEvents = 'none');
                    if(opt === item.a) {
                        b.style.background = '#dcfce7'; b.style.borderColor = '#22c55e'; b.style.color = '#15803d';
                        score++;
                        setTimeout(() => { currentQ++; nextQuestion(); }, 800);
                    } else {
                        b.style.background = '#fee2e2'; b.style.borderColor = '#ef4444'; b.style.color = '#b91c1c';
                        btns.forEach(btn => { if(btn.innerText === item.a) { btn.style.background = '#dcfce7'; btn.style.borderColor = '#22c55e'; btn.style.color = '#15803d'; } });
                        setTimeout(() => { currentQ++; nextQuestion(); }, 1500);
                    }
                };
                container.appendChild(b);
            });
        }

        function startTimer(d) {
            let t = d; clearInterval(timer);
            timer = setInterval(() => {
                let m = Math.floor(t/60), s = t%60;
                document.getElementById('quiz-time').innerText = `${m}:${s<10?'0':''}${s}`;
                if(--t < 0) showResult();
            }, 1000);
        }
        function showResult() { clearInterval(timer); document.getElementById('quiz-content').classList.add('hidden'); document.getElementById('quiz-result').classList.remove('hidden'); document.getElementById('final-score').innerText = score + "/" + currentQuizSet.length; }
        function closeQuiz() { document.getElementById('quiz-overlay').style.display = 'none'; }
        function extractId(url) { const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/); return (m && m[2].length == 11) ? m[2] : false; }
    </script>
</body>
</html>
