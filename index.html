<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoMusic - Smart Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }
        .active-line { 
            background: #eff6ff;
            color: #2563eb !important; 
            font-weight: 700; 
            border-left: 5px solid #2563eb;
            transform: scale(1.02);
        }
        .lyrics-line { transition: all 0.2s ease; border-radius: 8px; margin-bottom: 4px; border-left: 5px solid transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        #player-container { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-radius: 1.5rem; overflow: hidden; background: #000; }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-200"><i class="fas fa-play text-white text-xs"></i></div>
                <h1 class="text-xl font-bold tracking-tighter text-slate-800">LINGOMUSIC</h1>
            </div>
            <div id="statusBadge" class="text-xs font-bold px-3 py-1 bg-green-100 text-green-600 rounded-full uppercase">Sẵn sàng</div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 lg:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7 space-y-6">
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                    <label class="block text-sm font-bold text-slate-500 mb-3 uppercase tracking-wider">1. Nhập Link YouTube</label>
                    <div class="flex gap-2">
                        <input type="text" id="videoUrl" placeholder="Dán link bài hát vào đây..." 
                               class="flex-1 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-400">
                        <button onclick="initApp()" class="bg-blue-600 text-white px-6 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">TẢI VIDEO</button>
                    </div>
                </div>

                <div id="player-container" class="aspect-video relative">
                    <div id="player"></div>
                </div>

                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                    <label class="block text-sm font-bold text-slate-500 mb-3 uppercase tracking-wider">2. Dán lời bài hát (Có mốc giây hoặc LRC)</label>
                    <textarea id="rawLyrics" rows="5" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none text-sm font-mono focus:ring-2 focus:ring-blue-400" 
                              placeholder="Ví dụ:&#10;[00:13] 멈춘 시간 속 (Meomchun sigan sok)&#10;[00:16] 잠든 너를 찾아가"></textarea>
                    <button onclick="parseAndRenderLyrics()" class="mt-3 w-full py-3 border-2 border-dashed border-blue-400 text-blue-600 rounded-2xl font-bold hover:bg-blue-50 transition-all italic">
                        Cập nhật lời bài hát mới
                    </button>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div class="bg-white rounded-[2rem] border border-slate-200 h-[700px] flex flex-col overflow-hidden shadow-sm sticky top-28">
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-blue-50/30">
                        <span class="font-bold text-slate-700 tracking-tight">HỌC TỪ VỰNG & PHÁT ÂM</span>
                        <i class="fas fa-language text-blue-400 text-xl"></i>
                    </div>
                    <div id="lyricsContent" class="flex-1 overflow-y-auto p-6 space-y-2 custom-scrollbar">
                        <div class="text-center py-20 text-slate-400 italic">
                            <i class="fas fa-file-import text-3xl mb-4 block opacity-20"></i>
                            Tải video và dán lời để bắt đầu...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let lyricsData = [];
        let syncInterval;

        // Khởi tạo App
        function initApp() {
            const url = document.getElementById('videoUrl').value;
            const id = extractVideoID(url);
            if (!id) return alert("Link không đúng!");

            if (player) player.destroy();
            player = new YT.Player('player', {
                videoId: id,
                playerVars: { 'origin': window.location.origin, 'enablejsapi': 1, 'rel': 0, 'modestbranding': 1 },
                events: {
                    'onReady': (e) => { 
                        document.getElementById('statusBadge').innerText = "Đang phát";
                        parseAndRenderLyrics(); // Tự động load lời nếu có sẵn trong ô text
                    },
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Tùy cơ ứng biến: Phân tích lời bài hát từ văn bản thô
        function parseAndRenderLyrics() {
            const raw = document.getElementById('rawLyrics').value;
            if (!raw) return;

            lyricsData = [];
            const lines = raw.split('\n');
            const lrcRegex = /\[(\d{2}):(\d{2})\.?(\d{0,3})\](.*)/;

            lines.forEach(line => {
                const match = lrcRegex.exec(line);
                if (match) {
                    const sec = parseInt(match[1]) * 60 + parseInt(match[2]);
                    lyricsData.push({ s: sec, t: match[4].trim() });
                }
            });

            // Nếu không có định dạng [00:00], coi như lời không có mốc thời gian
            if (lyricsData.length === 0) {
                lyricsData = lines.filter(l => l.trim()).map((l, i) => ({ s: i * 5, t: l }));
            }

            const container = document.getElementById('lyricsContent');
            container.innerHTML = lyricsData.map((l, i) => `
                <div id="line-${i}" onclick="player.seekTo(${l.s}, true)" class="lyrics-line p-4 cursor-pointer hover:bg-slate-50 transition-all">
                    <span class="text-[10px] text-slate-300 font-mono block mb-1">${formatTime(l.s)}</span>
                    <p class="text-md font-semibold text-slate-700">${l.t}</p>
                </div>
            `).join('');
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                syncInterval = setInterval(() => {
                    const now = player.getCurrentTime();
                    lyricsData.forEach((line, i) => {
                        const el = document.getElementById(`line-${i}`);
                        if (now >= line.s && (i === lyricsData.length - 1 || now < lyricsData[i+1].s)) {
                            if (!el.classList.contains('active-line')) {
                                document.querySelectorAll('.lyrics-line').forEach(l => l.classList.remove('active-line'));
                                el.classList.add('active-line');
                                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                        }
                    });
                }, 250);
            } else {
                clearInterval(syncInterval);
            }
        }

        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : false;
        }

        function formatTime(s) { return new Date(s * 1000).toISOString().substr(14, 5); }
    </script>
</body>
</html>
