<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoPro - Chạm để làm nổi bật từ khó</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/korean-romanization@1.0.11/dist/korean-romanization.min.js"></script>
    <style>
        body { background: #f8fafc; color: #1e293b; font-family: 'Inter', sans-serif; }
        
        /* Hiệu ứng cho từng từ */
        .word-span {
            display: inline-block;
            padding: 0 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 4px;
        }
        .word-span:hover { background: #e2e8f0; }
        .word-span.highlighted {
            color: #ef4444 !important;
            font-weight: 900 !important;
            text-decoration: underline;
            transform: scale(1.1);
            background: #fee2e2;
        }

        .lyric-card { 
            background: white;
            border: 1px solid #f1f5f9;
            transition: all 0.3s ease;
        }
        .lyric-card:hover { border-color: #3b82f6; }

        .romaji-box { 
            max-height: 0; opacity: 0; overflow: hidden; 
            transition: all 0.3s ease; 
        }
        .lyric-card.active .romaji-box { 
            max-height: 100px; opacity: 1; margin-top: 10px; 
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-4 lg:p-10">

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <h1 class="text-3xl font-black text-slate-900 tracking-tighter uppercase italic">Lingo<span class="text-blue-600">Pro</span></h1>
            <div class="bg-blue-50 text-blue-600 px-6 py-2 rounded-full text-xs font-bold border border-blue-100 uppercase tracking-widest">
                Chạm vào từ để In Đỏ & Nổi Bật
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="space-y-6">
                <div class="aspect-video bg-black rounded-[2rem] overflow-hidden shadow-2xl">
                    <div id="player"></div>
                </div>

                <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm">
                    <input type="text" id="videoUrl" placeholder="Link YouTube..." 
                           class="w-full mb-4 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    
                    <textarea id="rawLyrics" rows="6" placeholder="Dán lời tiếng Hàn vào đây..." 
                              class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    
                    <button onclick="createLesson()" class="w-full mt-4 bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all">
                        TẠO BÀI HỌC
                    </button>
                </div>
            </div>

            <div id="lyricsContent" class="h-[750px] overflow-y-auto pr-4 space-y-4 custom-scrollbar">
                <div class="flex flex-col items-center justify-center h-full opacity-20 italic">
                    <i class="fas fa-hand-pointer text-6xl mb-4"></i>
                    <p>Click vào từng từ để đánh dấu từ khó</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        async function createLesson() {
            const url = document.getElementById('videoUrl').value;
            const id = extractId(url);
            const text = document.getElementById('rawLyrics').value;
            
            if (!id || !text) return alert("Vui lòng nhập Link và Lời!");

            const lines = text.split('\n').filter(l => l.trim());
            const container = document.getElementById('lyricsContent');
            container.innerHTML = `<div class="p-10 text-center"><i class="fas fa-spinner fa-spin"></i> Đang phân tích dữ liệu...</div>`;

            let html = "";
            for (let line of lines) {
                const romaji = convertRomaji(line);
                const translation = await translate(line);
                
                // Tách từng từ để click được
                const words = line.split(' ');
                const wordSpans = words.map(w => `<span class="word-span" onclick="event.stopPropagation(); this.classList.toggle('highlighted')">${w}</span>`).join(' ');

                html += `
                    <div class="lyric-card p-6 rounded-2xl" onclick="this.classList.toggle('active')">
                        <div class="text-xl font-bold text-slate-800 leading-relaxed">
                            ${wordSpans}
                        </div>
                        <div class="romaji-box">
                            <p class="text-xs text-slate-400 font-medium italic">${romaji}</p>
                        </div>
                        <p class="text-blue-600 text-sm font-semibold mt-3 pt-3 border-t border-slate-50">
                            ${translation}
                        </p>
                    </div>
                `;
            }
            container.innerHTML = html;

            if (player) player.destroy();
            player = new YT.Player('player', { videoId: id });
        }

        function convertRomaji(text) {
            try { return kroman.parse(text); } catch (e) { return ""; }
        }

        async function translate(text) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                return data[0][0][0];
            } catch { return "..."; }
        }

        function extractId(url) {
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (match && match[2].length == 11) ? match[2] : false;
        }
    </script>
</body>
</html>
