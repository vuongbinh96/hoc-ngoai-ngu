<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoPro - Compact & Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; }
        
        /* Video thu gọn */
        #player-container {
            width: 100%; max-width: 600px; margin: 0 auto 30px;
            aspect-ratio: 16/9; background: black; border-radius: 30px;
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Card lời nhạc với chữ nhỏ hơn */
        .lyric-card { 
            background: white; border-radius: 30px; padding: 30px; 
            max-width: 700px; margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .source-word { 
            font-size: 1.8rem; font-weight: 700; color: #1e293b; 
            cursor: pointer; transition: 0.2s; display: inline-block;
            margin-right: 8px; letter-spacing: -0.02em;
        }
        .source-word:hover { color: #ef4444; }

        /* Pop-up hình chữ nhật */
        #translate-popup {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            width: auto; min-width: 300px; background: #ffffff; color: #1e293b;
            padding: 15px 30px; border-radius: 20px; display: flex;
            align-items: center; justify-content: center; gap: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            z-index: 1000; border: 2px solid #ef4444;
        }
        #translate-popup.active { bottom: 30px; }

        .popup-original { font-weight: 800; font-size: 1.2rem; color: #ef4444; }
        .popup-divider { width: 1px; height: 20px; background: #cbd5e1; }
        .popup-viet { font-weight: 600; font-size: 1.2rem; }

        input, textarea { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-black italic">LINGO<span class="text-red-500">PRO</span></h1>
        </header>

        <div id="player-container">
            <div id="player"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10">
            <input type="text" id="yt-url" placeholder="Dán link YouTube vào đây..." class="p-4 rounded-2xl outline-none">
            <textarea id="lyric-input" rows="1" class="p-4 rounded-2xl outline-none" placeholder="Dán lời Anh/Hàn..."></textarea>
            <button onclick="startLesson()" class="md:col-span-2 bg-red-500 text-white py-4 rounded-2xl font-bold uppercase tracking-widest hover:bg-red-600 transition">Bắt đầu học</button>
        </div>

        <div id="lyric-display"></div>
    </div>

    <div id="translate-popup">
        <span class="popup-original" id="pop-src">Word</span>
        <div class="popup-divider"></div>
        <span class="popup-viet" id="pop-vi">Nghĩa</span>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function startLesson() {
            const url = document.getElementById('yt-url').value;
            const text = document.getElementById('lyric-input').value;
            const videoId = extractId(url);

            if(videoId) {
                if (player) player.loadVideoById(videoId);
                else player = new YT.Player('player', { videoId: videoId, width: '100%', height: '100%' });
            }

            if(text) renderLyrics(text);
        }

        function renderLyrics(text) {
            const display = document.getElementById('lyric-display');
            display.innerHTML = "";
            
            text.split('\n').filter(l => l.trim()).forEach(line => {
                const card = document.createElement('div');
                card.className = 'lyric-card';
                
                line.split(/\s+/).forEach(word => {
                    const span = document.createElement('span');
                    span.className = 'source-word';
                    span.innerText = word;
                    span.onclick = () => showPopup(word);
                    card.appendChild(span);
                });
                display.appendChild(card);
            });
        }

        async function showPopup(word) {
            const popup = document.getElementById('translate-popup');
            const cleanWord = word.replace(/[.,!?;]/g, "");
            
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURI(cleanWord)}`);
            const data = await res.json();
            
            document.getElementById('pop-src').innerText = cleanWord;
            document.getElementById('pop-vi').innerText = data[0][0][0];

            popup.classList.add('active');
            clearTimeout(window.ptimer);
            window.ptimer = setTimeout(() => popup.classList.remove('active'), 3000);
        }

        function extractId(url) {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (m && m[2].length == 11) ? m[2] : false;
        }
    </script>
</body>
</html>
