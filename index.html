<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoPro - Member Color Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; height: 100vh; overflow: hidden; }
        
        #player-container {
            width: 100%; aspect-ratio: 16/9; background: #000; 
            border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #lyric-display {
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding-right: 10px;
        }
        #lyric-display::-webkit-scrollbar { width: 6px; }
        #lyric-display::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .lyric-card { 
            background: white; border-radius: 20px; padding: 20px; 
            margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* M·∫∑c ƒë·ªãnh t·ª´ ng·ªØ l√† m√†u ƒëen */
        .source-word { 
            font-size: 1.25rem; font-weight: 700; color: #000000; 
            cursor: pointer; transition: 0.2s; display: inline-block;
            margin-right: 5px; margin-bottom: 2px;
        }
        .source-word:hover { transform: scale(1.1); filter: brightness(1.2); }

        .line-translation {
            margin-top: 8px; padding-top: 8px;
            border-top: 1px dashed #e2e8f0;
            color: #64748b; font-style: italic; font-size: 0.9rem;
        }

        #translate-popup {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            min-width: 250px; background: white; color: #1e293b;
            padding: 10px 20px; border-radius: 15px; display: flex;
            align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: 0.4s; z-index: 1000; border: 2px solid #ef4444;
        }
        #translate-popup.active { bottom: 30px; }

        #quiz-overlay {
            display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.98);
            z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .quiz-box { background: white; width: 90%; max-width: 450px; padding: 30px; border-radius: 25px; color: #1e293b; text-align: center; }
        input, textarea { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        .opt-btn { width: 100%; padding: 12px; margin-top: 8px; border: 2px solid #f1f5f9; border-radius: 12px; font-weight: 700; }
    </style>
</head>
<body class="p-6">

    <header class="flex justify-between items-center mb-6 h-10">
        <h1 class="text-2xl font-black italic tracking-tighter">LINGO<span class="text-red-500">PRO</span></h1>
        <button onclick="openQuiz()" class="bg-red-500 text-white px-6 py-2 rounded-full font-bold text-sm shadow-lg hover:scale-105 transition">‚ö° THI 20 C√ÇU</button>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-12 gap-8 items-start">
        
        <div class="md:col-span-4 space-y-4">
            <div id="player-container"><div id="player"></div></div>

            <button onclick="initApp()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold uppercase text-sm tracking-widest hover:bg-blue-500 shadow-xl transition-all">
                üöÄ N·∫°p d·ªØ li·ªáu h·ªçc
            </button>

            <div class="space-y-1">
                <label class="text-[10px] uppercase font-bold text-slate-500 ml-2">YouTube URL</label>
                <input type="text" id="yt-url" placeholder="D√°n link..." class="w-full p-3 rounded-xl outline-none text-sm">
            </div>

            <div class="space-y-1">
                <label class="text-[10px] uppercase font-bold text-slate-500 ml-2">Lyrics (D√πng [T√™n] ƒë·ªÉ ƒë·ªïi m√†u)</label>
                <textarea id="lyric-input" rows="6" class="w-full p-3 rounded-xl outline-none text-sm leading-relaxed" placeholder="V√≠ d·ª•: [Lisa] Money honey..."></textarea>
            </div>
        </div>

        <div class="md:col-span-8">
            <div id="lyric-display">
                <div class="text-slate-500 text-center mt-20">
                    <p class="text-xl italic">H√£y d√°n n·ªôi dung c√≥ ngo·∫∑c vu√¥ng [T√™n] ƒë·ªÉ th·∫•y s·ª± kh√°c bi·ªát!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="translate-popup">
        <span class="popup-original font-bold" id="pop-src">Word</span>
        <div style="width:1px; height:20px; background:#ddd"></div>
        <span class="popup-viet text-red-500 font-bold" id="pop-vi">Nghƒ©a</span>
    </div>

    <div id="quiz-overlay">... (gi·ªØ nguy√™n code c≈©) ...</div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, clickedWords = [], allWordsInLesson = [], currentQuizSet = [], currentQ = 0, score = 0, timer;
        
        // Danh s√°ch m√†u cho th√†nh vi√™n
        const memberPalette = ["#e11d48", "#2563eb", "#059669", "#d97706", "#7c3aed", "#db2777", "#0891b2", "#4f46e5"];
        let memberColorMap = {};
        let colorIndex = 0;

        function initApp() {
            const url = document.getElementById('yt-url').value;
            const text = document.getElementById('lyric-input').value;
            const vid = extractId(url);
            if(vid) { if(player) player.loadVideoById(vid); else player = new YT.Player('player', { videoId: vid, width: '100%', height: '100%' }); }
            if(text) renderLyrics(text);
        }

        async function translateText(text) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=vi&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                return data[0][0][0];
            } catch (e) { return "..."; }
        }

        function renderLyrics(text) {
            const display = document.getElementById('lyric-display');
            display.innerHTML = "";
            allWordsInLesson = [];
            memberColorMap = {}; // Reset m√†u khi n·∫°p b√†i m·ªõi
            colorIndex = 0;

            const lines = text.split('\n').filter(l => l.trim());

            for (let line of lines) {
                const card = document.createElement('div');
                card.className = 'lyric-card';
                const wordsDiv = document.createElement('div');
                
                // T√°ch t·ª´ nh∆∞ng gi·ªØ l·∫°i c√°c kh·ªëi [Th√†nh vi√™n]
                const words = line.match(/\[.*?\]|\S+/g) || [];

                words.forEach(word => {
                    const span = document.createElement('span');
                    span.className = 'source-word';
                    
                    // Ki·ªÉm tra xem c√≥ ph·∫£i l√† "th√†nh vi√™n trong ngo·∫∑c vu√¥ng" kh√¥ng
                    if (word.startsWith('[') && word.endsWith(']')) {
                        const name = word.slice(1, -1); // B·ªè d·∫•u []
                        if (!memberColorMap[name]) {
                            memberColorMap[name] = memberPalette[colorIndex % memberPalette.length];
                            colorIndex++;
                        }
                        span.style.color = memberColorMap[name]; // G√°n m√†u ri√™ng
                        span.innerText = word;
                    } else {
                        // N·∫øu l√† t·ª´ b√¨nh th∆∞·ªùng th√¨ m√†u ƒëen
                        span.style.color = "#000000";
                        span.innerText = word;
                        
                        // Ch·ªâ th√™m t·ª´ b√¨nh th∆∞·ªùng v√†o kho Quiz
                        const clean = word.replace(/[.,!?;'"‚Äú‚Äù‚Äò‚Äô]/g, "");
                        if(clean && !allWordsInLesson.includes(clean)) allWordsInLesson.push(clean);
                    }

                    span.onclick = () => {
                        const clean = word.replace(/[.,!?;'"‚Äú‚Äù‚Äò‚Äô\[\]]/g, "");
                        handleWordClick(clean);
                    };
                    wordsDiv.appendChild(span);
                });
                
                card.appendChild(wordsDiv);
                const transDiv = document.createElement('div');
                transDiv.className = 'line-translation';
                transDiv.innerText = "..."; 
                card.appendChild(transDiv);
                display.appendChild(card);

                translateText(line).then(translatedLine => { transDiv.innerText = translatedLine; });
            }
        }

        // --- C√ÅC H√ÄM KH√ÅC GI·ªÆ NGUY√äN T·ª™ C√îNG VI·ªÜC TR∆Ø·ªöC ---
        async function handleWordClick(cleanWord) {
            const vi = await translateText(cleanWord);
            document.getElementById('pop-src').innerText = cleanWord;
            document.getElementById('pop-vi').innerText = vi;
            document.getElementById('translate-popup').classList.add('active');
            setTimeout(() => document.getElementById('translate-popup').classList.remove('active'), 2500);
            if(!clickedWords.find(item => item.q === cleanWord)) {
                clickedWords.push({ q: cleanWord, a: vi });
            }
        }
        function extractId(url) {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (m && m[2].length == 11) ? m[2] : false;
        }
        function openQuiz() { /* Gi·ªØ nguy√™n nh∆∞ code tr∆∞·ªõc */ alert("Vui l√≤ng copy ph·∫ßn Quiz t·ª´ ƒëo·∫°n m√£ tr√™n c·ªßa b·∫°n!"); }
    </script>
</body>
</html>
